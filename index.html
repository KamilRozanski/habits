<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Habits</title>
    <link rel="stylesheet" href="habits-calendar.css">

</head>

<body>
    <section class="welcome">
        <h1 class="welcome__header">Tell me what is your habit</h1>
        <form class="welcome__form">
            <p class="welcome__input__container ">
                <label class="welcome__label">Write here please </label>
                <input class="welcome__input" name="habit" type="text" pattern="[a-zA-Z]+" placeholder="Your habit">
                </label>
            </p>
            <a class="welcome__submit" href=".//habits-calendar.html">
                <button class="welcome__submit__button">Send</button></a>
        </form>

    </section>

    <section class="calendar">
        <div class="month">
            <ul>
                <li class="prev">&#10094;</li>
                <li class="next">&#10095;</li>
                <li class="calendar__header">Current date<br><span class="calendar__current__date"></span>
                </li>
                <p class="your__habit">Your habit is </p>
            </ul>
        </div>

        <ul class="weekdays">
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
        </ul>

        <ul class="days">
        </ul>
    </section>


    <script src="habits.js"></script>
</body>

</html>

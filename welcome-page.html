<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Habits</title>
    <link rel="stylesheet" href="habits-calendar.css">
    <link rel="stylesheet" href="habits-calendar.html">
</head>

<body>

    <section class="welcome">
        <h1 class="welcome__header">Tell me what is your habit</h1>
        <form action="..//Kalendarz nawyki/habits-calendar.html">
            <p class="welcome__input__container ">
                <label class="welcome__label">Write here please </label>
                <input class="welcome__input" name="habit" id="habit" required type="text" pattern="[a-zA-Z]+"
                    placeholder="Your habit">
                </label>
            </p>

        </form>
        <a class="welcome__submit" href=".//habits-calendar.html">
            <button class="welcome__submit__button">Send</button></a>
    </section>

    <script src="habits.js"></script>
</body>

</html>
